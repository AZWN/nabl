---
id: org.metaborg:statix.runtime:${metaborgVersion}
name: StatixRuntime
metaborgVersion: 2.5.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
exports:
- language: Stratego-Sugar
  directory: trans
  includes:
  - "statixruntime.str"
  - "statix/**/*.str"
  - "statix/**/*.meta"
language:
  sdf:
    enabled: false
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
