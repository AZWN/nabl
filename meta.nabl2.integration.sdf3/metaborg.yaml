---
id: org.metaborg:org.metaborg.meta.nabl2.integration.sdf3:2.3.0-SNAPSHOT
name: NaBL2IntegrationSDF3
metaborgVersion: 2.3.0-SNAPSHOT

dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lib.analysis:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}

contributions:
- name: TemplateLang
  id: org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}

language:
  sdf:
    enabled: false
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
