---
id: org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}
name: NaBL2Runtime
metaborgVersion: 2.3.0-SNAPSHOT
metaborgBaselineVersion: 2.2.0

dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgBaselineVersion}
  # org.metaborg:org.metaborg.meta.lang.stratego:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}

exports:
- language: SDF
  directory: src-gen/syntax
  includes: "**/*.sdf"

- language: TemplateLang
  directory: syntax
  includes: "**/*.sdf3"

- language: Stratego-Sugar
  directory: trans
  includes: "**/*.str"

- language: Stratego-Sugar
  directory: src-gen
  includes: "**/*.str"
  excludes: "nabl2/**"
- language: Stratego-Sugar
  directory: src-gen/nabl2
  includes: "**/*.str"

- language: EditorService
  directory: editor
  includes: "**/*.esv"
- language: EditorService
  directory: src-gen
  includes: "**/*.esv"

- language: ds
  directory: trans
  includes: "**/*.ds"

- language: NaBL2Lang
  directory: trans
  includes: "**/*.nabl2"

- language: dynsem2coq
  directory: trans
  includes: "**/*.ds2v"

language:
  sdf:
    enabled: false
    pretty-print: NaBL2
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
