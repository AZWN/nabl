---
metaborgVersion: "2.5.1"
build:
  useBuildSystemSpec: true
name: "StatixTest"
runtime:
  nabl2:
    debug: null
language:
  sdf:
    sdf2table: "java"
    pretty-print: "Statix"
    placeholder:
      prefix: "$"
  stratego:
    args:
    - "-la"
    - "stratego-lib"
    - "-la"
    - "stratego-sglr"
    - "-la"
    - "stratego-gpp"
    - "-la"
    - "stratego-xtc"
    - "-la"
    - "stratego-aterm"
    - "-la"
    - "stratego-sdf"
    - "-la"
    - "strc"
    format: "ctree"
id: "org.metaborg:statix.test:${metaborgVersion}"
dependencies:
  compile:
  - "org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}"
  - "org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}"
  - "org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}"
  - "org.metaborg:org.metaborg.meta.lang.spt:${metaborgVersion}"
  source:
  - "org.metaborg:meta.lib.spoofax:${metaborgVersion}"
  - "org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}"
  - "org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}"
  - "org.metaborg:statix.lang:${metaborgVersion}"
  - "org.metaborg:statix.runtime:${metaborgVersion}"
